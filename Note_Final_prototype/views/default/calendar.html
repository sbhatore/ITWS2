{{extend 'calendar.html'}}
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"  type="text/javascript" ></script>
	<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.4/jquery-ui.min.js" type="text/javascript" ></script>
	<script>
window.onload=function yo(){
 var d = new Date();

var month = d.getMonth()+1;
var day = d.getDate();

var output = d.getFullYear() + '/' +
    ((''+month).length<2 ? '0' : '') + month + '/' +
    ((''+day).length<2 ? '0' : '') + day;

 document.getElementById("today").innerHTML=output;
 
};

	</script>
	<style>

#datepicker:before{
 position:absolute;
 top:-10px;
 left:50%;
 margin-left:-5px;
 display:block;
 content:"";
 width:0;
 height:0;
 border-bottom:5px solid #444751;
 border-top:5px solid transparent;
 border-left:5px solid transparent;
 border-right:5px solid transparent;
}

#datepicker{
 position:relative;
 background:#444751;
 display:inline-block;
 padding:5px;
 width:250px;
 -webkit-border-radius:4px;
 -moz-border-radius: 4px;
 border-radius: 4px;
 -webkit-box-shadow:0 1px 0 #FFF;
 -moz-box-shadow:0 1px 0 #FFF;
 box-shadow:0 1px 0 #FFF; 
}

.ui-datepicker-header{
 -webkit-border-radius:3px 3px 0 0;
 -moz-border-radius:3px 3px 0 0;
 border-radius:3px 3px 0 0;
 -webkit-box-shadow:0 1px 0 rgba(255, 255, 255, .3) inset;
 -moz-box-shadow:0 1px 0 rgba(255, 255, 255, .3) inset;
 box-shadow:0 1px 0 rgba(255, 255, 255, .3) inset;
 background: #D25068;
 background-image:-webkit-gradient(linear, 0% 0%, 0% 100%, from(#F66C7B), to(#D25068));
 background-image: -moz-linear-gradient(top, #F66C7B, #D25068 100%);
 color:#FFF;
 height:32px;
 position:relative;
}

.ui-datepicker-header:after{

 position:absolute;
 bottom:2px;
 left:0;
 display:block;
 width:99%;
 height:2px;
 content:""; 
}

.ui-datepicker-prev:hover{
 border-right:5px solid #000;   
}

.ui-datepicker-prev{

 float:left;

 width:0;

 margin-left:5px; 
}

.ui-datepicker-next:hover{
 border-left:5px solid #000;   
}

.ui-datepicker-next{
 cursor:pointer;
 float:right;
 display:block;
 border-bottom:5px solid transparent;
 border-top:5px solid transparent;
 border-left:5px solid #FFF;
 border-right:5px solid transparent;
 text-indent:-9999px;
 height:0;
 width:0;
 margin-top:10px;
 margin-right:5px;   
}

.ui-datepicker-title{
 text-align:center;
 line-height:30px;
 font-size:12px;
 font-weight:700;
 text-shadow:0 1px 1px #632631;
}

table{
  border-collapse: inherit!important;
}

.ui-datepicker-calendar{
 width:100%;
 background:#FFF url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAAECAYAAABP2FU6AAAAGElEQVQIHWNYtWrVf4b///8zMGtra0NYAG3QCnusptO9AAAAAElFTkSuQmCC') bottom left repeat-x;
 padding:5px 5px 9px 5px;
 -webkit-border-radius:0 0 5px 5px;

}

.ui-datepicker th { color:#63697A; text-align: center; font-weight: 700; border: 0; padding-bottom:5px;  }
.ui-datepicker td { border: 0; }

.ui-datepicker td span, .ui-datepicker td a {

 color:#63697A; 
 line-height:30px;

 text-decoration: none; 
 border:1px solid #EDEDED; 
 margin:0 0 2px 0; 
}

.ui-datepicker td a:hover{ 
 background: #A8B1BA; 
 background-image:-webkit-gradient(linear, 0% 0%, 0% 100%, from(#87919B), to(#A8B1BA));
 background-image: -moz-linear-gradient(top, #87919B, #A8B1BA 100%);

 text-shadow:0 1px 0 rgba(0, 0, 0, .7);
